</head>

  <div class="container d-flex align-items-center">
    <img src="img/unpam.png" width="45" class="me-3">
    <h4 class="mb-0">Transaksi Peminjaman</h4>
  </div>
</header>

        <li class="nav-item"><a class="nav-link" href="index.html">Logout</a></li>
      </ul>
    </div>

<div class="container">

  <!-- DAFTAR BUKU -->
  <div class="card shadow-sm mb-4">
    <div class="card-header bg-primary text-white">
      <h5 class="mb-0">ğŸ“š Daftar Buku</h5>
    </div>
    <div class="card-body table-responsive">
      <table class="table table-bordered table-striped mb-0">
        <thead class="table-light">
          <tr>
            <th>No</th>
            <th>Judul</th>
            <th>Pengarang</th>
            <th>Tahun</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="tabelBuku"></tbody>
      </table>
    </div>
  </div>

  <!-- FORM PEMINJAMAN -->
  <div class="card shadow-sm mb-4">
    <div class="card-header bg-success text-white">
      <h5 class="mb-0">ğŸ“ Form Peminjaman</h5>
    </div>
    <div class="card-body">
      <form id="formTransaksi" class="row g-3">
        <div class="col-12 col-md-6">
          <label class="form-label">Nama Peminjam</label>
          <input type="text" id="nama" class="form-control">
        </div>
        <div class="col-12 col-md-6">
          <label class="form-label">Judul Buku</label>
          <select id="buku" class="form-control"></select>
        </div>
        <div class="col-12 col-md-4">
          <label class="form-label">Jumlah</label>
          <input type="number" id="jumlah" class="form-control">
        </div>
        <div class="col-12 col-md-4">
          <label class="form-label">Tanggal Pinjam</label>
          <input type="date" id="tanggal" class="form-control">
        </div>
        <div class="col-12 col-md-4 d-flex align-items-end">
          <button class="btn btn-success w-100">Simpan</button>
        </div>
      </form>
    </div>
  </div>

  <!-- TABEL TRANSAKSI -->
  <div class="card shadow-sm mb-4">
    <div class="card-header bg-dark text-white">
      <h5 class="mb-0">ğŸ“„ Data Transaksi</h5>
    </div>
    <div class="card-body table-responsive">
      <table class="table table-bordered mb-0">
        <thead class="table-light">
          <tr>
            <th>Nama</th>
            <th>Buku</th>
            <th>Jumlah</th>
            <th>Tanggal</th>
          </tr>
        </thead>
        <tbody id="dataTransaksi"></tbody>
      </table>
    </div>
  </div>

  <!-- FORM PENGEMBALIAN -->
  <div class="card shadow-sm mb-5">
    <div class="card-header bg-warning">
      <h5 class="mb-0">ğŸ”„ Form Pengembalian</h5>
    </div>
    <div class="card-body">
      <form id="formPengembalian" class="row g-3">
        <div class="col-12 col-md-6">
          <label class="form-label">Judul Buku</label>
          <select id="bukuKembali" class="form-control"></select>
        </div>
        <div class="col-12 col-md-6">
          <label class="form-label">Tanggal Kembali</label>
          <input type="date" id="tanggalKembali" class="form-control">
        </div>
        <div class="col-12 col-md-4 d-flex align-items-end">
          <button class="btn btn-warning w-100">Kembalikan</button>
        </div>
      </form>
    </div>
  </div>

</div>
